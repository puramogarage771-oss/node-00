<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WHITE ROOM</title>
<style>
  body{
    margin:0;
    height:100svh;
    background:#ffffff;
    display:grid;
    place-items:center;
    font-family:monospace;
    cursor:pointer;
  }
  .hint{
    color:#cfcfcf;
    font-size:14px;
    letter-spacing:0.3em;
  }
</style>
</head>
<body>

<div class="hint">（クリック）</div>

<audio id="voice" src="voice.mp3" preload="auto"></audio>

<script>
  const audio = document.getElementById('voice');
  let started = false;

  document.body.addEventListener('click', () => {
    if (started) return;
    started = true;

    // ヒントを消す
    document.querySelector('.hint').textContent = '';

    // 5秒の沈黙
    setTimeout(() => {
      audio.play();
    }, 5000);
  });
</script>

</body>
</html>
