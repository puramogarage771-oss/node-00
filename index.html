<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WHITE ROOM</title>
<style>
  body{
    margin:0;
    height:100svh;
    background:#ffffff;
    cursor:pointer;
  }
</style>
</head>
<body>

<audio id="voice" src="voice.mp3" preload="auto"></audio>

<script>
  const audio = document.getElementById('voice');
  let started = false;

  document.body.addEventListener('click', () => {
    if(started) return;
    started = true;

    // 5秒の沈黙
    setTimeout(() => {
      audio.play();
    }, 5000);
  });
</script>

</body>
</html>
